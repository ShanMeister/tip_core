{% extends "index.html" %}
{% block title %}
    惡意檔案管理
{% endblock %}
{% block content %}
<div class="content-page">
    <div class="maliciousfile-fluid">

        <div class="row">
            <div class="col">
                <div class="page-title-box">
                    <h4 class="page-title">惡意檔案管理</h4>
                </div>
            </div>
        </div>

        <div class="row" v-cloak id="vue-app-maliciousfile-id">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row mb-2">
                            <div class="col-md-6">
                                <button data-bs-toggle="modal" data-bs-target="#addModal" title="新增檔案" class="btn btn-primary" v-on:click="addFileList('')">
                                    <span class="material-icons">add</span>
                                    <span>新增檔案</span>
                                </button>
                            </div>
                            <div class="col-md-6 d-flex justify-content-end">
                                <div class="input-group w-50 align-self-end">
                                    <input type="text" placeholder="輸入Hash搜尋" class="form-control" v-model="filePaging.searchFilter.search_text">
                                    <div class="input-group-append" v-on:click="getDataOnSearch()">
                                        <span class="input-group-text"><span class="material-icons">search</span></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <table class="table table-responsive table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col">hash</th>
                                    <th scope="col">檔案名稱</th>
                                    <th scope="col">作者</th>
                                    <th scope="col">建立時間</th>
                                    <th scope="col">動作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="item in filePaging.paging.items" :key="item.id">
                                    <td style="word-break: break-all; width: 350px;">[[item.hash]]</td>
                                    <td>[[item.name]]</td>
                                    <td>[[item?.author]]</td>
                                    <td>[[item.create_time]]</td>
                                    <td><a title="刪除" class="m-2" v-on:click="onDeleteFile(item.id, item.name)">
                                            <span class="material-icons-outlined action">delete</span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-center">
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Previous" v-on:click="updatePage(-1)"
                                        v-bind:class="{'disabled':filePaging.paging.current_page === 1}">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li v-for="pageNumber in filePaging.paging.total_page" class="page-item"
                                    v-on:click="searchPage(pageNumber)"
                                    v-bind:class="{'active': filePaging.paging.current_page === pageNumber}">
                                    <a class="page-link" href="#" v-if="isDisplayPaging(pageNumber)">[[pageNumber]]</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Next" v-on:click="updatePage(1)"
                                        v-bind:class="{'disabled':filePaging.paging.current_page === filePaging.paging.total_page}">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>

            <!-- Add Modal -->
            <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addFileList" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="addFileList">新增檔案</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="form-floating mb-3">
                                <input type="file" class="form-control custom-file-input" id="inputFile"
                                       accept=".txt, .pdf, .doc" v-on:change="handleFileUpload">
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="inputName" placeholder="name"
                                       v-model="selectInputfileList.file_name">
                                <label for="inputName">檔案名稱</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="inputTag" placeholder="tag"
                                       v-model="selectInputfileList.file_tag">
                                <label for="inputTag">標籤</label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" v-on:click="onSaveMaliciousFile">儲存</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
<script src="/statics/js/malicious_file.js"></script>
{% endblock %}
