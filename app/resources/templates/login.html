<!DOCTYPE html>
<html lang="en">

<head>
  <!-- bootstrap5.3.2 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- bootstrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">
  <!-- icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
  <!-- template css -->
  <link href="/statics/css/style.css" rel="stylesheet">

  <!-- vue3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <meta charset="UTF-8">
  <title>登入頁面</title>
</head>

<body>

  <div class="container">
    <section class="min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container" id="vue-app-login-id">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6">
            <div class="card mb-3">
              <div class="card-body">

                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">平台登入</h5>
                </div>

                <form class="row g-3 needs-validation" novalidate>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="email-id" placeholder="Enter Email">
                      <label for="login-username">Enter Email</label>
                    </div>

                  </div>

                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" name="password" class="form-control" autocomplete="false" placeholder="Enter Password"
                        id="pwd-id">
                      <label for="login-pwd">Enter Password</label>
                    </div>
                  </div>

                  <div class="col-12">
                    <a class="btn btn-primary w-100 rounded-pill" href="/templates/index.html">Login</a>
                  </div>
                  <div class="col-12 text-center">
                    <a href="/templates/forget.html">忘記密碼</a>
                  </div>
                </form>

              </div>
            </div>


          </div>
        </div>
      </div>

    </section>
  </div>

  <script src="/statics/js/login.js"></script>

</body>

</html>
