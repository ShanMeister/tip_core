{% extends "index.html" %}
{% block title %}
    Yara rule編輯/更新
{% endblock %}
{% block content %}
<div class="content-page">
    <div class="maliciousfile-fluid">

        <div class="row">
            <div class="col">
                <div class="page-title-box">
                    <h4 class="page-title">Yara rule編輯/更新</h4>
                </div>
            </div>
        </div>
        <div class="row" v-cloak id="vue-app-yararule-update-id">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="inputName" class="form-label">名稱</label>
                                <input type="text" placeholder="Enter Yara Rule Name" id="inputName"
                                    class="form-control" v-model="selectLabel.name">
                            </div>
                            <div class="col-md-6 mb-3"><label for="inputLabel" class="form-label">標籤</label>
                                <select id="inputLabel" required="required" class="form-select" v-model="selectLabel.tag">
                                    <option v-for="item in tagList" :key="item" :value="item">
                                        [[item]]
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="inputRule" class="form-label">rule內容</label>
                                <textarea class="form-control height-750" id="inputRule" v-model="selectLabel.rule_content"></textarea>
                            </div>

                        </div>
                        <div class="row justify-content-end">
                            <div class="col-md-1 mt-3 d-grid">
                                <button type="button" class="btn btn-primary" @click="saveYaraRule">儲存</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- footer -->
<div class="content-page collapse">
    <div class="page-footer font-small collapse">
        <script src="/statics/js/footer.js"></script>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <p class="pt-3 position-absolute" id="version-number">版號</p>
                    <!-- Copyright -->
                    <div class="footer-copyright text-end pt-3">
                        <p id="p-footer-copyright"></p>
                    </div>
                    <!-- Copyright -->
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}

{% block script %}
<script src="/statics/js/yara_rule_update.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
{% endblock %}
